<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4c6d2c2009.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <h1>Welcome to GAME</h1>
  </header>

  <nav id="access-buttons">
    <button>
      <i class="fa-solid fa-gamepad fa-xl"></i>
      <span>games</span>
    </button>
    <button>
      <i class="fa-solid fa-recycle fa-xl"></i>
      <span>used</span>
    </button>
    <button>
      <i class="fa-solid fa-desktop fa-xl"></i>
      <span>pc</span>
    </button>
    <button>
      <i class="fa-solid fa-headphones fa-xl"></i>
      <span>other</span>
    </button>
  </nav>

  <div class="responsive-container">

    <section id="games-section">

      <h2>VIDEO GAMES</h2>
  
      <div class="games-container">
  
        <div class="card">
          <h4>Game Name</h4>
          <img src="./images/vg1.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
        <div class="card">
          <h4>Game Name</h4>
          <img src="./images/vg2.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
        <div class="card">
          <h4>Game Name</h4>
          <img src="./images/vg3.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
        <div class="card">
          <h4>Game Name</h4>
          <img src="./images/vg4.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
      </div>
  
    </section>
  
    <section id="used-games-section">
  
      <h2>USED VIDEO GAMES</h2>
      
      <div class="games-container">
  
        <div class="card">
          <h4>Video Game Name</h4>
          <img src="./images/vg5.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
        <div class="card card-grow">
          <h4>Game Name</h4>
          <img src="./images/vg6.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
        <div class="card">
          <h4>Game Name</h4>
          <img src="./images/vg7.jpg" alt="game" />
          <p>Game Description...</p>
        </div>
  
      </div>
      
    </section>

  </div>

</body>
</html>
